<html>
<head>
	<title>Personal Profile</title>
	
	<link rel = "stylesheet" type="text/css"  href="profilepage.css">
	
	
</head>

<body>
	<div class="formProfile" id ="userProfile">
	
	<div id="nickname">
		<p class="words" >Insert nickname here</p>
	</div>

	<div id ="changeUserWrap">
		<p class="words" >Enter a new username if you wish to change it:</p>
		<form id="changeUser">
			<input size="35" id="nicknameChange">
			<input class="but" type="submit" value= "Change Name">
		</form>
	</div>

	<div id ="description">
		<p class="words">Description:</p>
		<p class="words">Insert description here</p>
		<form id="changeDescription">
			<input size="35" id="changeTheDescription">
			<input class="but" type="submit" value="Change Description">
		</form>
	</div>

	<div id ="Tags">
		<p class="words">Tags:</p>
		<p class="words">Insert tags here</p>
	</div>

	<div  id ="addTags">
		<p class="words">Enter a new tag:</p>
		<form id="addATag">
			<input size="35" id="addTag">
			<input class="but" type="submit" value="Add Tag">
		</form>
	</div>
	
	</div>
	
</body>
</html>
